name: "Deploy Staging"

on:
  push:
    branches:
      - "staging*"
    paths:
      - Dockerfile
      - .dockerignore
      - entrypoint/**
      - .github/workflows/**.yml
  workflow_dispatch:

jobs:
  build:
    if: ${{ startsWith(github.ref, 'refs/heads/staging') }}
    uses: ./.github/workflows/build.yml
    with:
      for_deploy: true
  
  deploy:
    name: "Deploy Staging"
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: "Download Docker Image Artifacts"
        uses: actions/download-artifact@v4
        with:
          path: /tmp
      - name: "Get Branch Name"
        id: get_branch_name
        run: echo "BRANCH_NAME=$(echo ${GITHUB_REF#refs/heads/})" >> $GITHUB_OUTPUT
      - name: "Load Docker Images"
        id: load_images
        run: |
          DOCKERHUB_TAGS=""
          GHCR_TAGS=""
          for f in $(find /tmp -type f -iname 'docker-image-*.tar' -print); do
            ARCH=$(echo ${f} | sed -E 's/.*docker-image-(.*).tar/\1/')
            docker load --input ${f}
            
            # Tag for Docker Hub
            DOCKERHUB_TAG="mitchtalmadge/amp-dockerized:${{ steps.get_branch_name.outputs.BRANCH_NAME }}-${ARCH}"
            DOCKERHUB_TAGS="${DOCKERHUB_TAGS} ${DOCKERHUB_TAG}"
            docker tag amp-dockerized:latest ${DOCKERHUB_TAG}
            
            # Tag for GHCR
            GHCR_TAG="ghcr.io/mitchtalamadge/amp-dockerized:${{ steps.get_branch_name.outputs.BRANCH_NAME }}-${ARCH}"
            GHCR_TAGS="${GHCR_TAGS} ${GHCR_TAG}"
            docker tag amp-dockerized:latest ${GHCR_TAG}
          done
          echo "DOCKERHUB_TAGS=${DOCKERHUB_TAGS}" >> $GITHUB_OUTPUT
          echo "GHCR_TAGS=${GHCR_TAGS}" >> $GITHUB_OUTPUT
          docker image ls -a
      - name: "Login to Docker Hub"
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: "Login to GitHub Container Registry"
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: "Deploy to Docker Hub"
        run: docker image push --all-tags mitchtalmadge/amp-dockerized
      - name: "Deploy to GitHub Container Registry"
        run: docker image push --all-tags ghcr.io/mitchtalamadge/amp-dockerized
      - name: "Deploy Multi-Arch Manifests"
        run: |
          # Docker Hub manifest
          DOCKERHUB_MANIFEST="mitchtalmadge/amp-dockerized:${{ steps.get_branch_name.outputs.BRANCH_NAME }}"
          docker manifest create ${DOCKERHUB_MANIFEST} ${{ steps.load_images.outputs.DOCKERHUB_TAGS }}
          docker manifest push ${DOCKERHUB_MANIFEST}
          
          # GHCR manifest
          GHCR_MANIFEST="ghcr.io/mitchtalamadge/amp-dockerized:${{ steps.get_branch_name.outputs.BRANCH_NAME }}"
          docker manifest create ${GHCR_MANIFEST} ${{ steps.load_images.outputs.GHCR_TAGS }}
          docker manifest push ${GHCR_MANIFEST}
